site_name: FF's Notebooks
site_url: https://fightingff.github.io/notebooks

# Repository
repo_name: 'fightingff/notebooks'
repo_url: 'https://github.com/fightingff/notebooks'

nav:
  - Home: index.md
  - ZJU CS Masters' Notes: https://isshikihugh.github.io/zju-cs-asio/
  - Courses:
      - 大一:
        - x86 Asm: ASM.md
      - 大二上:
        - Digit Logic Design: DigitLogic.md
        - CS 231n: CS231n.md
      - 大二下:
        - ADS: ADS.md
        - OOP: OOP.md
        - Information Theory: Info.md
        - Database: Database.md
        - Computer Organization: RiscV.md
        - UCB-Sysadmin DeCal:
          - Course Notes: SD.md
          - Bandit for fun: Bandit.md
      - 大三上:
        - Computer Architecture: CA.md
        - Network: 
          - Overview: Network/Network1.md
          - Physical Layer: Network/Network2.md
        - Operating System:
          - Overview: OS/OS1.md
          - Process: OS/OS2.md
  - Tools:
      - Git: Git.md
      - Makefile & CMake: Make.md
      - Vim: Vim.md
  - Materials:
      - AI Materials: AI_Materials.md
      - My AI Repository: https://github.com/fightingff/AI

theme:
  name: material
  highlightjs: true
  hljs_style: atom-one-dark
  features:
    - content.code.copy
    - navigation.top # 回到顶部按钮
    - navigation.sections # 二级导航是粗体

extra_css:
    - stylesheets/extra.css
    - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - stylesheets/Sakura.js

plugins:
  #- statistics